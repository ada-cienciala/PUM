<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello</p>
    <canvas id="canvas" width="800" height="600" style="border:1px solid #000000;"></canvas>
</body>
<script>
    var fillColors = ["green", "blue"]
    var currColor = 0
    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");
    init()
    setInterval(changeCol, 1000)

    function init() {
        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.fillStyle = fillColors[currColor]
        ctx.fill()
        ctx.stroke();
    }

    function changeCol() {
        console.log('lol')
        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        currColor++
        ctx.fillStyle = fillColors[currColor%2]
        ctx.fill()
        ctx.stroke();
    }

    </script>
</html>
